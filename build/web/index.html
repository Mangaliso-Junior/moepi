<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4aefb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #f0e6ff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        .form-container h2 {
            color: #555;
        }
        .form-container input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #e6e6e6;
        }
        .form-container button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn {
            background-color: #c1a1fe;
            color: white;
        }
        .btn-cpanel {
            background-color: #8b74ed;
            color: white;
        }
        .btn-publisher {
            background-color: #ff7d94;
            color: white;
        }
        .btn-exit {
            background-color: #53da53;
            color: white;
        }
        .btn-clear {
            background-color: #80cef7;
            color: white;
        }
        .footer-buttons {
            display: flex;
            justify-content: center;
        }
    </style>
    </head>
    <body>
        <div class="form-container">
        <form action="PreServlet.do" method="POST" enctype="multipart/form-data">

                    <td><input type="button" class="btn-cpanel" onclick="" value="Click here"/></td>
                </tr>
                <div class="footer-buttons">
                        <input type="submit" name="op" class="btn btn-publisher" value="Moepi Publishing"/><br>
                        <input type="submit" name="op" class="btn" value="Tekete"/>

                  <tr>

                    <td><input type="submit" class="btn-exit" value="Exit"/></td>
                  </tr>
            </table>    
            
        </form>
